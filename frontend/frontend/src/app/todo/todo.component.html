<div>
    <mat-card>
        <form #f="ngForm" fxLayoutAlign="center center" fxLayoutGap="10px" fxLayout="column">
            <mat-form-field style="width:12rem;">
                <textarea rows="3" name="description" placeholder="Description" autocomplete="off" required
                    [(ngModel)]="todo.description" matInput>
                </textarea>
            </mat-form-field>

            <mat-form-field style="width:12rem;">
                <input ngModel [(ngModel)]="todo.targetDate" name="targetdate" required matInput
                    [matDatepicker]="picker" placeholder="Target Date">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>

            <button (click)="onSubmit(f)" mat-raised-button color="primary">
                Save
            </button>
        </form>
    </mat-card>
</div>
