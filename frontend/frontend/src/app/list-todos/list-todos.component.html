<div fxLayoutAlign="center center">

    <table style="width:90vw;border-radius:20px;box-shadow: 0 5px 50px -12px rgba(0,0,0,.25);" mat-table
        [dataSource]="todos" class="mat-elevation-z0">
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> Id </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef> Description</th>
            <td mat-cell *matCellDef="let element"> {{element.description}}</td>
        </ng-container>
        <ng-container matColumnDef="targetDate">
            <th mat-header-cell *matHeaderCellDef> Target Date </th>
            <td mat-cell *matCellDef="let element"> {{element.targetDate | date}}</td>
        </ng-container>
        <ng-container matColumnDef="completed">
            <th mat-header-cell *matHeaderCellDef> Completed</th>
            <td mat-cell *matCellDef="let element"> {{element.done}}</td>
        </ng-container>
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Actions</th>
            <td mat-cell *matCellDef="let element">
                <button style="margin-right: 10px;" mat-button mat-raised-button class="mat-elevation-z0" color="accent">
                    Edit
                </button>
                <button mat-button mat-raised-button class="mat-elevation-z0" (click)="deleteTodo(element.id)" color="warn">
                    Delete
                </button>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
